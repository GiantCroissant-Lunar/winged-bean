name: E2E Tests (Deployed Services)

on:
  workflow_dispatch:
  schedule:
    # Run E2E tests after machine starts (8:05 AM UTC)
    - cron: '5 8 * * *'
  push:
    branches:
      - main
    paths:
      - 'development/nodejs/sites/docs/**'
      - 'development/nodejs/pty-service/**'
      - 'development/nodejs/tests/e2e/**'

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: development/nodejs/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: development/nodejs

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: development/nodejs

      - name: Wait for Fly.io machine to be ready
        run: |
          echo "Waiting for PTY service to be ready..."
          for i in {1..30}; do
            if curl -f -s https://winged-bean-pty.fly.dev/health > /dev/null 2>&1; then
              echo "PTY service is ready!"
              exit 0
            fi
            echo "Attempt $i/30: PTY service not ready yet, waiting 10s..."
            sleep 10
          done
          echo "::error::PTY service failed to become ready after 5 minutes"
          exit 1

      - name: Run E2E tests against deployed services
        run: npx playwright test tests/e2e/docs-site.spec.js --reporter=list
        working-directory: development/nodejs
        env:
          BASE_URL: https://winged-bean-docs.vercel.app
          PTY_WEBSOCKET_URL: wss://winged-bean-pty.fly.dev

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: development/nodejs/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-screenshots
          path: development/nodejs/test-results/
          retention-days: 7

      - name: Comment on PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = 'E2E tests completed. Check artifacts for details.';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª E2E Test Results\n\n${testResults}\n\nâœ… Docs: https://winged-bean-docs.vercel.app\nâœ… PTY: https://winged-bean-pty.fly.dev`
            });
